<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, Staff</h1>

        <section id="stockRates">
            <h2>Company Stock and Rates</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Rate</th>
                    </tr>
                </thead>
                <tbody id="stockTable">
                    <!-- Stock data will be dynamically loaded here -->
                </tbody>
            </table>
        </section>

        <section id="customerLedger">
            <h2>Customer Ledger</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Outstanding Balance</th>
                    </tr>
                </thead>
                <tbody id="customerLedgerTable">
                    <!-- Customer ledger data will be dynamically loaded here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="scripts/google-sheets-api.js"></script>
    <script src="scripts/staff.js"></script>
</body>
</html>
